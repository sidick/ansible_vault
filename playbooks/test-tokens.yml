---

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  become: False
  vars_files:
    - ../group_vars/vault

  tasks:
    - include: test-vault-credentials.yml

    - name: Create token with specified name
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token'
        num_uses: 1
        no_default_policy: true
        policies:
          - default
          - root

    - name: Create token with specified name (should be no change)
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token'

    - name: Create orphan token with specified name
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token-orphan'
        no_parent: true

    - name: Create orphan token with specified name (should be no change)
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token-orphan'
        no_parent: true

    - name: Create token with no name
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        ttl: 1h
      register: token_to_revoke

    - name: Renew own token
      vault_token:
        token: "{{ token_to_revoke.client_token }}"
        #token: "{{ vault_token }}"
        tls: off
        state: renew
        mode: self

